# config/packages/security.yaml
security:
    enable_authenticator_manager: true
    # https://symfony.com/doc/current/security.html#registering-the-user-hashing-passwords
    password_hashers:
        Symfony\Component\Security\Core\User\PasswordAuthenticatedUserInterface: 'auto'
    # https://symfony.com/doc/current/security.html#where-do-users-come-from-user-providers
    providers:
        app_user_provider :
            entity:
                class: App\Entity\User
                property: email

    firewalls:
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false
        main:
            lazy: true
            stateless: true
            provider: app_user_provider
            json_login:
                  check_path: app_api_login
            custom_authenticator: App\Security\ApiTokenAuthentificatorAuthenticator 
            # activate different ways to authenticate
            # https://symfony.com/doc/current/security.html#firewalls-authentication

            # https://symfony.com/doc/current/security/impersonating_user.html
            # switch_user: true

    # Easy way to control access for large sections of your site
    # Note: Only the *first* access control that matches will be used
    access_control :
         - { path : ^/api/registration, roles : PUBLIC_ACCESS }
         - { path : ^/api/login, roles : PUBLIC_ACCESS }
         - { path : ^/api/doc, roles : PUBLIC_ACCESS }
         - { path : ^/api/avis, roles : PUBLIC_ACCESS }
         - { path : ^/api/nourriture, roles : PUBLIC_ACCESS }
         - { path : ^/api/service, roles : PUBLIC_ACCESS }
         - { path : ^/api/animal, roles : PUBLIC_ACCESS }
         - { path : ^/api/horaire, roles : PUBLIC_ACCESS }
         - { path : ^/api/habitat, roles : PUBLIC_ACCESS }
         - { path : ^/api/image, roles : PUBLIC_ACCESS }
         - { path : ^/api, roles : PUBLIC_ACCESS }
         - { path : ^/api, roles : PUBLIC_ACCESS }
         - { path : ^/api/send-email, roles: PUBLIC_ACCESS }

         



